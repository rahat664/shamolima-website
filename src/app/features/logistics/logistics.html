<div class="pdf-viewer">
  <canvas #pdfCanvas class="w-full"></canvas>
  <div class="pdf-spinner" *ngIf="loading || rendering">Loadingâ€¦</div>
</div>

<div class="pdf-controls" *ngIf="!loading && total > 0">
  <button type="button" class="pdf-btn" (click)="prev()" [disabled]="page<=1 || rendering">&#10094; Prev</button>
  <span class="pdf-page">{{ page }} / {{ total }}</span>
  <button type="button" class="pdf-btn" (click)="next()" [disabled]="page>=total || rendering">Next &#10095;</button>
</div>

<div *ngIf="error" class="mt-3 text-red-600 text-sm">{{ error }}</div>
