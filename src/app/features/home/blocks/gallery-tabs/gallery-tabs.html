<section class="section" [@listStagger]>
  <div class="container">
    <p class="kicker">Gallery</p>
    <h3 class="text-2xl md:text-3xl font-bold">Our stunning gallery</h3>

    <div class="mt-4 flex flex-wrap gap-2">
      <button class="px-3 py-1 rounded border" [class.bg-[--color-brand]]="tab==='All'" [class.text-white]="tab==='All'" (click)="tab='All'">All</button>
      <button class="px-3 py-1 rounded border" (click)="tab='Featured'">Featured</button>
      <button class="px-3 py-1 rounded border" (click)="tab='Projects'">Projects</button>
    </div>

    <div class="mt-6 grid sm:grid-cols-2 md:grid-cols-3 gap-4">
      <figure *ngFor="let g of items" class="card overflow-hidden">
        <img [src]="g.image" class="w-full h-44 object-cover" alt="">
        <figcaption class="px-4 py-3 text-sm text-[--color-muted]">{{ g.caption }}</figcaption>
      </figure>
    </div>
  </div>
</section>
