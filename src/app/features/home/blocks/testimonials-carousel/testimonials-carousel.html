<section class="section" @fadeIn>
  <div class="container">
    <p class="kicker">People</p>
    <h3 class="text-2xl md:text-3xl font-bold">Excellent company quality services</h3>
    <article class="card p-6 mt-6">
      <p class="text-lg">“{{ items[idx].q }}”</p>
      <div class="mt-4 text-sm text-[--color-muted]">— {{ items[idx].n }}, {{ items[idx].r }}</div>
      <div class="mt-4 flex gap-2">
        <button class="h-2 w-8 rounded-full" [class.bg-[--color-brand]]="idx===i" [class.bg-gray-300]="idx!==i"
                *ngFor="let _ of items; let i = index" (click)="idx=i"></button>
      </div>
    </article>
  </div>
</section>
