<section class="section bg-white" [@listStagger]>
  <div class="container">
    <p class="kicker">Services</p>
    <h2 class="text-2xl md:text-3xl font-bold">Transportation Services</h2>

    <div class="mt-8 grid md:grid-cols-4 gap-6">
      <a *ngFor="let s of (services$|async)!; let i = index"
         [routerLink]="['/services', s.slug]" class="card p-6 stagger-item hover:shadow transition">
        <div class="flex items-center justify-between mb-2">
          <div class="icon-wrap h-10 w-10 rounded-lg flex items-center justify-center">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M3 7h13l5 5v5a2 2 0 0 1-2 2H3V7Z" stroke="currentColor" stroke-width="2"/></svg>
          </div>
          <span class="text-sm font-bold text-[--color-brand]">{{ (i+1) | number:'2.0' }}</span>
        </div>
        <div class="font-semibold">{{ s.title }}</div>
        <p class="text-sm text-[--color-muted] mt-1">Learn more â†’</p>
      </a>
    </div>

    <div class="mt-6">
      <a routerLink="/services" class="btn btn-outline">All Services</a>
    </div>
  </div>
</section>
