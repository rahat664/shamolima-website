<div class="page-hero-carousel">
  <ng-container *ngFor="let image of images; let i = index">
    <div class="page-hero-carousel__slide"
         *ngIf="i === currentSlide"
         [class.active]="true">
      <picture>
        <source [attr.srcset]="toWebp(image)" type="image/webp">
        <img class="page-hero-carousel__image"
             [ngSrc]="image"
             fill
             [priority]="i === currentSlide"
             alt="">
      </picture>
    </div>
  </ng-container>
</div>
